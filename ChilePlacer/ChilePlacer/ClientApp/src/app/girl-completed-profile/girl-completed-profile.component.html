
<div class="container">

  <span style="font-size:14px;color:silver;"><strong>Debes ingresar datos reales, seran utilizados sola para el uso privado de nuestro sitio, estrictamente confidenciales y no seran compartidos.</strong></span><br />

  <div class="container">
    <div class="row">
      <div class="col col-3">
        <img [src]="imgPerfil" class="imgSkill" />
      </div>

      <div class="col col-4">
        <br /><br /><br />
        <span>Foto de perfil</span><br />
        <input id="file-field" name="file-field" (change)="uploadFile($event)" type="file" accept=".png,.jpg,.jpeg">
      </div>
    </div>
  </div>


  <div class="col col-14">
    <label>Nombre</label>
    <input type="text" id="nombre" class="form form-control" required [(ngModel)]="nombre" />

    <label>Apellido</label>
    <input type="text" id="apellido" class="form form-control" required [(ngModel)]="apellido" />

    <label>Rut / NÂº Pasaporte</label>
    <input type="text" id="dni" class="form form-control" required [(ngModel)]="dni" />

    <label>Telefono</label>
    <input type="text" id="telefono" class="form form-control" required [(ngModel)]="telefono" /><br /><br />

  </div>

  <div class="form-group">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-6">
          <button type="submit" id="registrar" class="btn btn-success" style="width:200px;">Actualizar</button>
        </div>
        <div class="col-md-6 text-right">
          <button type="submit" id="cancelar" (click)="cancelar();" class="btn btn-danger" style="width:200px;">Cancelar</button>
        </div>
      </div>
    </div>
  </div>

</div>
