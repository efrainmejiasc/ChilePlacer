

<div class="container" style="margin-top:2%;border-radius:30%;">

  <div class="container">


    <div id="_profile" class="row">

      <div class="col col-4" style="text-align:center;">
        <img class="imgSkill" id="_foto" />
      </div>

      <br /><br />

      <div class="col col-4" >
        <div>
          <span style="font-family:Times New Roman,Times, serif">Categoria escort: </span>
          <input type="text" style="border:none;font-family:Arial,Helvetica,sans-serif" class="form form-control" id="escort" disabled>
        </div>
        <div>
          <span style="font-family:Times New Roman,Times, serif">Presentacion: </span>
          <input type="text" style="border:none;font-family: Arial, Helvetica, sans-serif" class="form form-control" id="presentacion" disabled>
        </div>
        <div>
          <span style="font-family:Times New Roman,Times, serif">Edad: </span>
          <input type="text" style="border:none;font-family:Arial,Helvetica,sans-serif" class="form form-control" id="edad" disabled>
        </div>
        <div>
          <span style="font-family:Times New Roman,Times, serif">Ubicacion: </span>
          <input type="text" style="border:none;font-family:Arial,Helvetica,sans-serif" class="form form-control" id="ubicacion" disabled>
        </div>
        <div>
          <span style="font-family:Times New Roman,Times, serif">Telefono: </span>
          <input type="text" style="border:none;font-family:Arial,Helvetica,sans-serif" class="form form-control" id="telefono" disabled>
        </div>
        <div>
          <span style="font-family:Times New Roman,Times, serif"> Valor hora: </span>
          <input type="text" style="border:none;font-family:Arial,Helvetica,sans-serif" class="form form-control" id="valor1" disabled>
        </div>
        <div>
          <span style="font-family:Times New Roman,Times, serif"> Valor 1/2 hora: </span>
          <input type="text" style="border:none;font-family:Arial,Helvetica,sans-serif" class="form form-control" id="valor2" disabled>
        </div>
        <div>
          <span style="font-family:Times New Roman,Times, serif">Pais de origen: </span>
          <input type="text" style="border:none;font-family:Arial,Helvetica,sans-serif" class="form form-control" id="nacion" disabled>
        </div>
      </div>

    </div>
    <hr />

    <table id="tablaPortada" class="table table-hover" style="border:none;text-align:center;">
      <thead style="display:none;"></thead>
      <tbody></tbody>
    </table>

  </div>
</div>

  <div>
    <div id="mensaje" class="modalTipo">
      <div class="modal-content">
        <div class="formulario-campo">
          <label id="msj" [(ngModel)]="msj"></label>
        </div>
      </div>
    </div>
  </div>

  <input type="hidden" id="_username" [(ngModel)]="_username" />
  <input type="hidden" id="_identidad"  [(ngModel)]="_identidad" />
